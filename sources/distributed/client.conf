<VirtualHost *:80>
        WSGIDaemonProcess client processes=1 threads=8 request-timeout=32767 queue-timeout=32767 python-home=/usr/
        WSGIProcessGroup client
        WSGIScriptAlias / /var/www/distributed/client.py
        WSGIApplicationGroup %{GLOBAL}  
        <Directory /var/www/distributed>
                <Files client.py>
                         Require all granted
                </Files>
                Options +ExecCGI
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/client_error.log
        CustomLog ${APACHE_LOG_DIR}/client_access.log combined
        TimeOut 32767
</VirtualHost>

